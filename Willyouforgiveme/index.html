<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgiveness?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <img src="crying-kitten.jpg" alt="Crying Kitten" width="200">
    <h1>Will you forgive me?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
</div>

<div class="fun-cat hidden" id="funCat">
    <img src="happy-cat.jpg" alt="Happy Cat" width="200">
    <h2>You make me so happy!</h2>
    <p>Thank you for forgiving me. You're the best!</p>
</div>

<script src="script.js"></script>

</body>
</html>
