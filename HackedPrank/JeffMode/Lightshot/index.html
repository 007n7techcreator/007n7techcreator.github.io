<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: lime;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            text-align: center;
        }
        #hackedText {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            background-color: darkred;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
        }
        #lightshotImage {
            max-width: 80%;
            max-height: 80%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="hackedText"></div>
        <button id="startButton">Start Simulation</button>
        <button id="rickButton" style="display: none;">GET OUT OF HELL</button>
    </div>

    <script>
        const hackedText = document.getElementById('hackedText');
        const startButton = document.getElementById('startButton');
        const rickButton = document.getElementById('rickButton');
        let interval;

        // Image URLs (replace with your actual file paths)
        const lightshotImages = [
            'imagenes/Imagen1.jpg', // Replace with your image file paths
            'imagenes/Imagen2.jpg'  // Replace with your image file paths
        ];
        let currentImageIndex = 0;

        // **Sound Effects**
        const startSound = new Audio('start_sound.mp3');  // Replace with your sound file
        const imageChangeSound = new Audio('image_change.mp3'); // Replace with your sound file
        const scareSound = new Audio('scare_sound.mp3'); // Replace with your sound file
        scareSound.loop = true; // Set the loop property to true

        function getRandomText(length) {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+=-`~[]\{}|;\':",./<>?';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }

        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function startSimulation() {
            requestFullscreen(document.documentElement);

            // Play the start sound
            startSound.play();

            let counter = 0;
            interval = setInterval(() => {
                hackedText.textContent = getRandomText(counter);
                counter = (counter + 1) % 50;
            }, 50);

            // Hide the start button
            startButton.style.display = 'none';
            rickButton.style.display = 'inline-block';
        }

        function rickRoll() {
            // Create an image element ONCE
            const img = document.createElement('img');
            img.id = 'lightshotImage'; // Set an ID for styling (optional)
            img.src = lightshotImages[currentImageIndex];  // Set the initial source
            img.alt = 'Simulated Lightshot';

            // Append the image to the body (or any container)
            document.body.appendChild(img);

            // Play the sound when the image changes
            imageChangeSound.play();

            // After a short delay (e.g., 2 seconds), remove the image
            setTimeout(() => {
                document.body.removeChild(img);
            }, 2000);

            currentImageIndex = (currentImageIndex + 1) % lightshotImages.length; // Cycle through images
        }

        startButton.addEventListener('click', startSimulation);

        // Modify the rickButton click listener to start the looping sound
        rickButton.addEventListener('click', () => {
            scareSound.play(); // Start the sound
            rickRoll(); // Then call rickRoll to display the image
        });
    </script>
</body>
</html>
