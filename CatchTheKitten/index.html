<!DOCTYPE html>
<html>
<head>
    <title>Catch the Kitten!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Catch the Kitten!</h1>
        <button id="botonPlay">START</button>
        <button id="botonHardmode">HARDMode</button>
    </div>

    <div id="juego" class="oculto">
        <p>Score: <span id="puntaje">0</span></p>
        <div id="tablero">
            <img id="gatito" src="happy-cat.jpg" alt="Kitten" data-estado="normal" onclick="onClick()">
        </div>
        <div id="finJuego" class="oculto">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="puntajeFinal">0</span></p>
            <button id="botonReiniciar">Play Again!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
